<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add content</title>
</head>
<body>
    <button class="add_hello">
        Add hello
    </button>
    <div class="hello_text">
        Hello
    </div>

    <button class="start_interval">
        start interval
    </button>

    <div class="seconds">

    </div>

    <script>
        var add_hello=document.querySelector('.add_hello');
       var hello_text= document.querySelector('.hello_text');

       //adding event listener when button is closed
       add_hello.addEventListener('click', function(){
        hello_text.textContent=hello_text.textContent + ' Hello'
       });
       var s=0;
       var counter;
       var start_interval=document.querySelector('.start_interval')
       var seconds=document.querySelector('.seconds');
       start_interval.addEventListener('click', function(){
        counter=setInterval(run_seconds,1000)
        function run_seconds(){
            seconds.textContent=s + 1;
            s++
        }
       })
    </script>
</body>
</html>
